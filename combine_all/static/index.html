<!DOCTYPE html>

<div class="hed">

  <div id="inpfile"><input type="file" accept="video/*"><br><button id="cam">Live Cam</button></div>

</div>
  
<div id="app">
  <div id="grid1">
    <div></div>
  
    <div><img id="img1"><br>
      <span class="l1">INPUT</span>
    </div>
    <div></div>
  </div>
  
  <div id="grid2">
    <div id="g21"><img id="img2"><br>

    </div>

  <div id="weather" style="background-color: white; display: flex; width: 60%;margin-left: 20%;">
    <div style="width: 33%;">
      <center>
      <button id="sunny" style="font-size: 50px;">
        <i class="fas fa-sun"></i>
          Sunny
      </button>
      </center>
    </div>
    <div style="width: 33%;">
      <center>
        <button id="cloudy" style="font-size: 50px;">
          <i class="fas fa-cloud"></i>
          Cloudy
        </button>
      </center>
    </div>
    <div style="width: 33%;">
      <center>
        <button id="rainy" style="font-size: 50px;">
          <i class="fas fa-cloud-showers-heavy" style="font-size: 50px;"></i>

        </button>
      </center>
    </div>
  </div>

    </div>

  </div>

</div>
  
 <div id="hide">
   <div id="message"></div>
<video id="video" controls></video>

<canvas id="canvas" width="640" height="480"></canvas>
 <div id="my_camera"></div>
